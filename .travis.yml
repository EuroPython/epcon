before_install:
  - sudo apt-get install graphviz
  
language: python

cache: pip

python:
  - "3.6"
# magic to enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - pip install -r requirements-dev.txt

script: "py.test -c pytest_ci.ini"
