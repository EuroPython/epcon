before_install:
  - sudo apt-get install graphviz

language: python

cache: pip

python:
  - "2.7"

matrix:
  include:
    - name: "tests"
      install: pip install -r requirements-dev.txt
      script: py.test -c pytest_ci.ini
    - name: "isort"
      install: pip install isort
      script: isort --recursive --check-only --diff
