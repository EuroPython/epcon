{% load i18n hcomments_tags %}
<li id="comment-{{ c.id }}" class="{% if c|thread_owner %} owner-comment{% endif %} clearfix">
    <div class="gravatar"><img src="{{ c.user_email|gravatar:"default=identicon,size=40" }}" width="40" height="40" alt="Gravatar" /></div>
    <div class="body">
        {{ c.comment|linebreaksbr }}
        <div class="meta" {% if forloop.last %}id="last-comment"{% endif %}>
            &mdash;&emsp;{{ c.user_name }}, <a rel="bookmark" title="{% trans "Permalink to this comment" %}" href="#comment-{{ c.id}}"><time>{{ c.submit_date|date:"d F Y" }}</time></a>
        </div>
    </div>
</li>
