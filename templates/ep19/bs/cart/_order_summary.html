<h4>Summary</h4>

<table class='table table-hover'>
    <tr>
        <th>code</th>
        <th>ticket</th>
        <th class='text-right'>&euro;</th>
    </tr>

    {% for item in order.orderitem_set.all %}
    <tr>
        <td>{{ item.code }}</td>
        <td>{{ item.ticket }}</td>
        <td class='text-right'>{{ item.price }}</td>
    </tr>
    {% endfor %}
</table>

<h4>Total: &euro; {{ order.total }}</h4>
