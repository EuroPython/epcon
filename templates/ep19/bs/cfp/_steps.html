{% load static %}

<link rel="stylesheet" href="{% static 'css/bs-stepper.min.css' %}">
<script src="{% static 'js/bs-stepper.min.js' %}"></script>

<div class="bs-stepper">
  <div class="bs-stepper-header" role="tablist">
    <!-- your steps here -->
    <div class="step" data-target="#logins-part">
      <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger">
        <span class="bs-stepper-circle">1</span>
        <span class="bs-stepper-label">Talk details</span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step col-md-8" data-target="#information-part">
      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
        <span class="bs-stepper-circle">2</span>
        <span class="bs-stepper-label">Presenter details</span>
      </button>
    </div>
  </div>
  <div class="bs-stepper-content">
    <!-- your steps content here -->
    <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger"></div>
    <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger"></div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var stepper = new Stepper(document.querySelector('.bs-stepper'));
    stepper.to({{ step_no }});
  })
</script>
