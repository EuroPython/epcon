<table class='table'>
    <tr>
        <th>Title</th>
        <th>Date of Submission</th>
        <th>Status</th>
    </tr>

    {% for prop in proposals %}
    <tr>
        <td><a href='{% url "cfp:preview" prop.slug %}'>{{ prop.title }}</a></td>
        <td>{{ prop.created }}</td>
        <td>{{ prop.get_status_display }}</td>
    </tr>
    {% endfor %}{# prop in proposals #}
</table>
