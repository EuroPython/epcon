{% extends "conference/base.html" %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container page" id="cfp_page">
    {% include "conference/cfp/_steps.html" with step_no=2 %}

    <div class="row">
        <div class="col-md-12">
            <h1>Your Speaker Profile</h1>
        </div>
    </div>

    <div class='row'>
        <div class="col-md-6">
            <form method='POST' action='.' class='form'>
                {% csrf_token %}
                {{ speaker_form|crispy }}

                <button class="btn btn-success btn-lg btn-block">Submit Proposal</button>
            </form>
        </div>

        <div class='col-md-6'>
            <h4>{{ talk.title }}</h4>
            <p>{{ talk.abstract_short }}</h4>
        </div>
    </div>
</div>
{% endblock %}
