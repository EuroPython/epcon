{% extends "conference/user_panel/base.html" %}

{% load crispy_forms_tags %}

{% block breadcrumbs %}
<!--<li class='breadcrumb-item active'><a href=''>Dashboard</a></li>-->
{% endblock breadcrumbs %}

{% block user_content %}
<div class="row">
    <div class="col-md-12">
        {% if user.is_staff %}
        <a href='{% url "admin:index" %}' class='btn btn-outline-warning'>Admin panel</a>
        {% endif %}
        <a href='{% url "user_panel:password_change" %}' class='btn btn-outline-info'>Change password</a>
        <a href='{% url "accounts:logout" %}?next=/' class='btn btn-outline-danger' style='float: right'>Log out</a>
    </div>
</div>

<div class='row' style='margin-top: 3em'>
    
    <div class="col-md-6">
        <h1>Change your password</h1>
        <form method='POST' action='.'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class='btn btn-block btn-success'>Change password</button>
        </form>
    </div>
    <div class="col-md-6">
    </div>
</div>
{% endblock %}
