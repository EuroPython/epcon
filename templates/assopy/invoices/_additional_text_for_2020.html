The EuroPython 2020 conference is held online. Accordingly, we have to apply
Swedish tax laws, since the EuroPython Society (EPS), as provider of the
services, is registered as a non-profit organization in Sweden. We don't
charge VAT on the total amount, since the EPS is VAT exempt.
