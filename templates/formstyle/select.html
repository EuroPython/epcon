{% load i18n %}
<div class="control-group {% if field.errors %}has-error {% endif %}{{ classes }}">
    <label class="control-label" for="{{ field.auto_id }}">{{ field.label|safe }}{% if field.field.required %} <span>({% trans "required" %})</span>{% endif %}</label>
    <div class="controls">
        <select name="{{ field.html_name }}" class="input-xlarge" id="{{ field.auto_id }}">
            {% for value in field.field.choices %}
            <option value="{{ value.0 }}" {% if value.0 == field.value %}selected{%endif %}>{{ value.1 }}</option>
            {% endfor %}
        </select>
        {% if field.help_text %}
            <span class="help-block">{{ field.help_text|safe }}</span>
        {% endif %}
    </div>
</div>
