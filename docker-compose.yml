version: '3.7'

services:
  epcon:
    build:
      context: .
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      DJANGO_SETTINGS_MODULE: "pycon.dev_settings"
      SECRET_KEY: "secret"
    command: ["./manage.py migrate --no-input && ./manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/code
    ports:
      - "8000:8000"
