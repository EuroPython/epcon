{% extends "p3/content.html" %}
{% load microblog p3 %}

{% block PAGE_TITLE %}{{ content.headline }} &mdash; {% endblock %}
{% block PAGE_ENTRY %}
    <div id="page">
      {% show_post_detail content %}
    </div>
{% endblock %}

{% block PAGE_SIDEBAR_TOP %}
  <div class="blog-feed">
    <img src="{{ MEDIA_URL }}p3/feed.png" alt="" title="{% trans 'blog feed' %}" />
    <a href="http://feeds.feedburner.com/pyconit">{% trans "Blog feed" %}</a>
  </div>
  {% box_didyouknow %}
{% endblock %}
