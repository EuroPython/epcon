{% load i18n menu_tags %}

{% if languages|length > 1 %}
{% for language in languages %}
{% if current_language != language.0 %}
<li class="right lang{% if current_language = language.0 %} active{% endif %}">
	{% language language.0 %}
	<a href="{{ request.current_page.get_absolute_url}}" title="{% trans 'Change to language:' %} {{ language.1 }}">&raquo; {{ language.1 }}</a>
	{% endlanguage %}
</li>
{% endif %}
{% endfor %}
{% endif %}
