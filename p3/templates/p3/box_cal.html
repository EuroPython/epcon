{% load i18n %}
<div class="section">
    <h4>{% trans "Next deadline" %}</h4>
    <ul>                                
        {% for d in deadlines %}
        <li> 
            <p><b>{{ d.0.date|date:"j M" }}</b>: {% if d.1.headline %}{{ d.1.headline|safe }}<br />{% endif %}{{ d.1.body|safe }}</p>
        </li>
        {% endfor %}
    </ul>                                                            
</div>
